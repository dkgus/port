 <div class='board_default view'>
	<div class='subject'>{{ subject }}</div>
	<div class='poster_info'>
		<div class='poster'>
			{{ poster }}({% if memId %}{{ memId }}{% else %}비회원{% endif %})
		</div>
		<div class='date'>작성일 : {{ regDt }}</div>
	</div>
	<div class='contents'>
		{{ contents | safe }}
	</div>
	<div class='btns'>
		<a href='/board/{{ id }}' class='btn1'>글 쓰기</a>
		<a href='/board/update/{{ idx }}' class='btn1'>글 수정</a>
		<a href='/board/delete/{{ idx }}' class='btn1' onclick="return confirm('정말 삭제하시겠습니까?');">글 삭제</a>
		<a href='/board/list/{{ id }}' class='btn1'>글 목록</a>
	</div>
</div>
<!--// board_default -->
