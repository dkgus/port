{% extends '../layout.html' %}
{% block content %}
<main>
        <section>
            <article class="main_banner">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide banner"></div>
                      <div class="swiper-slide banner"></div>
                      <div class="swiper-slide banner"></div>
                      <div class="swiper-slide banner"></div>
                    </div> 
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                
                </div>     
            </article>
        </section>

        <section>
            <article class="layout_width">
                <div class="cust_area">
                    <h2>Fly & Go 인기 상품</h2>
                    <ul class='container'>
						{% if mainGoods.length > 0 %}
						{% for item in mainGoods %}
                        <li class="cust">
                            <a href="/travel/{{ item.goodsCd }}">
								{% if item.listImages.length > 0 %}
                                <span>
                                    <img src="{{ item.listImages[0].fileUrl }}" alt="{{ item.goodsNm }}">
                                </span>
								{% endif %}
                                <div class="list_info">
                                    <h5 class="list_block">{{ item.goodsNm }}</h5>
                                    <span class="list_price">
                                        <em>
                                            <strong>{{ item.priceAdult.toLocaleString() }}</strong>
                                            원~
                                        </em>
                                    </span>
                                </div>
                            </a>
                        </li>
						{% endfor %}
						{% endif %}
                    </ul>
                </div>
            </article>
        </section>
</main>


{% endblock %}
