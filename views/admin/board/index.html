{% extends '../layout.html' %}
{% block content %}
<form method='post' action='/admin/board' target='ifrmHidden' autocomplete='off'>
	<table class='table_cols mb10'>
		<tr>
			<th>게시판 아이디</th>
			<td>
				<input type='text' name='id'>
			</td>
			<th>게시판 이름</th>
			<td>
				<input type='text' name='boardNm'>
			</td>
		</tr>
	</table>
	<input type='submit' value='등록하기' class='submit_btn mb20'>
</form>

<div class='sub_title'>게시판 목록</div>
<form method='post' action='/admin/board?_method=DELETE' target='ifrmHidden' autocomplete='off'>
	<table class='table_rows'>
		<thead>
		<tr>
			<th width='20' align='center'>
				<input type='checkbox' class='check_all' data-target-name='id'>
			</th>
			<th width='150'>게시판아이디</th>
			<th width='200'>게시판이름</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		{% for item in list %}
		<tr>
			<td width='20' align='center'>
				<input type='checkbox' name='id' value='{{ item.id }}'>
			</td>
			<td align='center'>{{ item.id }}</td>
			<td align='center'>{{ item.boardNm }}</td>
			<td align='center'>
				<a href='/admin/board/{{ item.id }}' class='btn1'>세부 설정</a>
				<a href='/board/list/{{ item.id }}' target='_blank' class='btn2'>미리보기</a>
			</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</form>

{% endblock %}
